syntax = "proto3";

// protoc --go_out=. *.proto

package rpc;

message RectArgs {
  double width = 1;
  double height = 2;
}

message RectReply {
  double perimeter = 1;
  double square = 2;
}

message CircleArgs {
  double radius = 1;
}

message CircleReply {
  double length = 1;
  double square = 2;
}
